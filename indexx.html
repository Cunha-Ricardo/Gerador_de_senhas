<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-image" href="gerador.png"/>
    <title>Gerador de senha</title>
  </head>
  <body>
    <div class="container">
      <h2>Gerador de senha</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label>contagem de senha</label>
          <input type="number" id="length" min="4" max="10" value="10">
        </div>
        <div class="setting">
          <label>Incluir letras minusculas</label>
          <input type="checkbox" id="uppercase" checked>
        </div>
        <div class="setting">
          <label>Incluir letras maiusculas</label>
          <input type="checkbox" id="lowercase" checked>
        </div>
        <div class="setting">
          <label>Incluir numeros</label>
          <input type="checkbox" id="numbers" checked>
        </div>
        <div class="setting">
          <label>Incluir simbolos</label>
          <input type="checkbox" id="symbols" checked>
        </div>
      </div>

      <button class="btn btn-large" id="generate">
        Gerador de senhas
      </button>
    </div>
    <script src="script.js"></script>
  <!--<div id="container-rodape" style="clear: both;">
    <div id="rodape">
        &copy; Coyright 
  </div>-->
    </div>
  </body>
</html>
